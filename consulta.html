<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Proyecto final</title>
  <link rel="stylesheet" href="css/bulma.min.css">
</head>

<body>
  <nav class="navbar is-info">
    <div class="navbar-menu">
      <div class="navbar-start">
        <a href="index.html" class="navbar-item">
          Home
        </a>
        <a href="registrar.html" class="navbar-item">
          Registrar crimen
        </a>
        <a href="consulta.html" class="navbar-item is-active">
          Consulta de crimenes
        </a>
        <a href="listado.html" class="navbar-item">
          Listado zodiacal
        </a>
        <a href="mapa.html" class="navbar-item">
          Mapa de crimenes
        </a>
        <a href="acerca.html" class="navbar-item">
          Acerca de
        </a>
      </div>
    </div>
  </nav>
  <section class="section">
    <div class="container is-fluid">
      <h1 class="title">Consulta de crimenes</h1>
      <input type="text" class="input" placeholder="Buscar" style="margin: 10px 0px;" id="searchBar">
      <table class="table is-striped is-hoverable is-fullwidth" id="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Latitud</th>
            <th>Longitud</th>
            <th>Telefono</th>
            <th>Email</th>
            <th>Nombre del que reporta</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div id="editFormulary" style="display:none;">
        <h1 class="title">Formulario de edicion</h1>
        <form onsubmit="event.preventDefault(); onSave();">
          <div class="field">
            <label class="label">Fecha</label>
            <div class="control">
              <input type="date" class="input" id="date" value="2018-12-31">
            </div>
          </div>
          <div class="field">
            <label class="label">Titulo</label>
            <div class="control">
              <input type="text" class="input" id="title">
            </div>
          </div>
          <div class="field">
            <label class="label">Descripcion</label>
            <div class="control">
              <textarea class="textarea has-fixed-size" id="description"></textarea>
            </div>
          </div>
          <div class="field">
            <label class="label">Latitud</label>
            <div class="control">
              <input type="number" class="input" id="latitude" step="any">
            </div>
          </div>
          <div class="field">
            <label class="label">Longitud</label>
            <div class="control">
              <input type="number" class="input" id="longitude" step="any">
            </div>
          </div>
          <div class="field">
            <label class="label">Telefono</label>
            <div class="control">
              <input type="tel" class="input" id="phone">
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input type="email" class="input" id="email">
            </div>
          </div>
          <div class="field">
            <label class="label">Nombre del que reporta:</label>
            <div class="control">
              <input type="text" class="input" id="name">
            </div>
          </div>
          <div class="control has-text-centered">
            <button class="button is-link" type="submit">
              Registrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="js/listCrimes.js"></script>
</body>

</html>
